[include mainsail.cfg]
[include TEST_SPEED.cfg]
[exclude_object]
[temperature_sensor Mainboard]
sensor_type: temperature_mcu
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
#[include PIS.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu pi]
serial: serial: /tmp/klipper_host_mcu

[virtual_sdcard]
path: /home/klipper/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: delta
max_velocity: 500
max_accel: 12000
max_z_velocity: 150
delta_radius: 120

#Port X
[stepper_a]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_a:virtual_endstop
homing_speed: 50
position_endstop: 230
arm_length: 270.0
angle: 210

[tmc2209 stepper_a]
uart_pin: PC1
run_current: 0.870
stealthchop_threshold: 999999
interpolate: False
uart_address: 3
diag_pin: PA5

#port Y
[stepper_b]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_b:virtual_endstop
angle: 330

[tmc2209 stepper_b]
uart_pin: PC0
run_current: 0.880
stealthchop_threshold: 999999
interpolate: False
uart_address: 3
diag_pin: PA6

#Port Z
[stepper_c]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_c:virtual_endstop
angle: 90

[tmc2209 stepper_c]
uart_pin: PA15
run_current: 0.880
stealthchop_threshold: 999999
interpolate: False
uart_address: 3
diag_pin: PA7


[extruder]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 64
rotation_distance: 4.65 # NOTE Calibrate e-steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders, https://github.com/bassamanator/everything-sovol-sv06/blob/main/howto.md#calibrate-esteps
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_kd: 41.96
pid_kp: 15.66
pid_ki: 1.49
min_temp: -10
max_temp: 300
max_extrude_only_distance: 150.0
max_extrude_cross_section: 5

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_kp: 186.38
pid_ki: 36.12
pid_kd: 637.30
min_temp: -10
max_temp: 130

[delta_calibrate]
radius: 50

[fan]
pin: PA0